<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>:root{--p:#7C3AED;--g:#10B981}body{font-family:'Inter',sans-serif;background:#f8f9fc;display:flex;min-height:100vh}
.sidebar{width:280px;background:var(--p);color:white;padding:30px 20px;position:fixed;height:100%}
.sidebar .logo{font-size:32px;font-weight:900;margin-bottom:50px}
.sidebar a{display:block;padding:14px 20px;border-radius:12px;margin:8px 0;color:rgba(255,255,255,0.9)}
.sidebar a:hover,.sidebar a.active{background:rgba(255,255,255,0.2)}
.main{margin-left:280px;padding:40px}
.grid-templates{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
.temp{border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.1);position:relative}
.temp img{width:100%;display:block}
.temp p{position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,0.7);color:white;padding:12px;text-align:center;font-weight:600}
</style>
</head>

  <a href="meus-stories.html">Meus Stories</a>
  <a href="perfil.html">Perfil</a>
</div>

<div class="main">
  <h1 style="font-size:42px;margin-bottom:20px">+2.147 templates virais</h1>
  <p style="font-size:20px;color:#555;margin-bottom:40px">Filtre por: <strong>Vendas · Autoridade · Engajamento · Ofertas · Carrossel</strong></p>
