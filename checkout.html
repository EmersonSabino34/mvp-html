<!DOCTYPE html>
<html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout – StoryMagic</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
  :root{--p:#7C3AED;--g:#10B981}body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#f8f0ff,#f3e8ff);min-height:100vh;display:flex;align-items:center;justify-content:center}
  .container{max-width:500px;width:90%;background:white;border-radius:24px;padding:50px 40px;box-shadow:0 25px 80px rgba(124,58,237,0.25);text-align:center}
  .logo{font-size:42px;font-weight:900;background:linear-gradient(90deg,var(--p),#A78BFA);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:30px}
  .price{font-size:62px;font-weight:900;color:var(--p);margin:30px 0}
  .btn-pix{background:var(--g);color:white;padding:20px;border:none;border-radius:16px;font-size:22px;width:100%;margin:20px 0;cursor:pointer}
  .btn-card{background:#1e293b;color:white;padding:18px;border-radius:16px;width:100%;margin:10px 0}
</style>
</head>
<body>
<div class="container">
  <div class="logo">StoryMagic</div>
  <h1>Finalizar upgrade – Plano Premium</h1>
  <div class="price">R$47,90 <small style="font-size:24px;color:#666">/mês</small></div>
  <p style="font-size:20px;margin:30px 0;color:#444">Stories ilimitados • Voz realista • Agendamento direto • +2.000 templates</p>
  <button class="btn-pix">Pagar com Pix (mais rápido)</button>
  <button class="btn-card">Pagar com cartão de crédito</button>
  <p style="margin-top:40px;font-size:16px;color:#666">
    Garantia de 7 dias • Cancele quando quiser • Suporte 24h no WhatsApp
  </p>
</div>
</body>
</html>
